name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    # Linting and code quality
    lint:
        name: Code Quality Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8 black pylint

            - name: Lint with flake8
              run: |
                  # Stop the build if there are Python syntax errors or undefined names
                  flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
                  # Exit-zero treats all errors as warnings
                  flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

            - name: Check formatting with black
              run: |
                  black --check src tests notebooks

            - name: Lint with pylint
              run: |
                  pylint src --exit-zero --max-line-length=100

    # Unit tests
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-cov pytest-mock

            - name: Create data directories
              run: |
                  mkdir -p data/raw data/processed

            - name: Run tests with coverage
              run: |
                  pytest tests/
              continue-on-error: true

    # Build Docker image
    build:
        name: Build Docker Image
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Build Docker image
              run: |
                  docker build -t credit-risk-model:latest .

            - name: Test Docker image
              run: |
                  docker run --rm credit-risk-model:latest python -c "import src.data_processing; import src.rfm_analysis; import src.utils; print('Imports successful')"

    # Notify on completion
    notify:
        name: Notify Status
        runs-on: ubuntu-latest
        needs: [lint, test, build]
        if: always()
        steps:
            - name: Check status
              run: |
                  echo "Lint: ${{ needs.lint.result }}"
                  echo "Test: ${{ needs.test.result }}"
                  echo "Build: ${{ needs.build.result }}"
